<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>阿里云tabs</title>
    <style>
      .next-tabs-nav {
        position: relative;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        padding: 0;
        margin: 0;
      }

      .next-tabs-tab {
        box-sizing: border-box;
        position: relative;
        display: inline-block;
        margin-right: 8px;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        border: 1px solid #dedede;
        color: #555;
      }

      .next-tabs-tab:before {
        content: '';
        position: absolute;
        top: -1px;
        left: 50%;
        width: 0;
        border-top: 2px solid #0070cc;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .next-tabs-tab.active:before {
        /* width: calc(100% + 2px);
      left: -1px; */
        width: 100%;
        left: 0;
      }

      .next-tabs-tab.active {
        border-width: 1px;
        border-color: #dedede #dedede #fff;
        color: #0070cc;
        font-weight: 400;
      }

      .next-tabs-tab-inner {
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
      }
    </style>
  </head>

  <body>
    <ul class="next-tabs-nav">
      <li class="next-tabs-tab">
        <div class="next-tabs-tab-inner">回源配置</div>
      </li>
      <li class="next-tabs-tab active">
        <div class="next-tabs-tab-inner">自定义回源HTTP头</div>
      </li>
    </ul>

    <script>
      let item = document.querySelectorAll('.next-tabs-tab')

      for (let i = 0; i < item.length; i++) {
        item[i].onclick = function () {
          for (let i = 0; i < item.length; i++) {
            item[i].classList.remove('active')
          }
          this.classList.add('active')
        }
      }
    </script>
  </body>
</html>
