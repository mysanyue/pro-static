<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>label手风琴</title>
    <style>
      .box {
        position: relative;
        width: 660px;
        height: 442px;
        border-radius: 9px;
        margin: 50px auto;
        border: 18px solid #5d75b1;
        overflow: hidden;
      }
      .box input {
        display: none;
      }
      .box label {
        position: absolute;
        width: 300px;
        height: 100%;
        transition: 1s;
      }
      .box label:nth-of-type(1) {
        background: #fe0e11;
        left: 0;
        top: 0;
      }
      .box label:nth-of-type(2) {
        background: #ff8c11;
        left: 72px;
        top: 0;
      }
      .box label:nth-of-type(3) {
        background: #ffdf1b;
        left: 144px;
        top: 0;
      }
      .box label:nth-of-type(4) {
        background: #79e4f8;
        left: 216px;
        top: 0;
      }
      .box label:nth-of-type(5) {
        background: #a14ae6;
        left: 288px;
        top: 0;
      }
      .box label:nth-of-type(6) {
        background: #bbe1e4;
        left: 360px;
        top: 0;
      }
      .box input:checked ~ label {
        transform: translateX(228px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <form>
        <label for="img1"></label>
        <input type="radio" id="img1" name="img" />

        <label for="img2"></label>
        <input type="radio" id="img2" name="img" />

        <label for="img3"></label>
        <input type="radio" id="img3" name="img" />

        <label for="img4"></label>
        <input type="radio" id="img4" name="img" />

        <label for="img5"></label>
        <input type="radio" id="img5" name="img" />

        <label for="img6"></label>
        <input type="radio" id="img6" name="img" />
      </form>
    </div>
  </body>
</html>
