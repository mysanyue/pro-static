<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>全屏背景</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #000 url('../assets/images/1.jpg') center center fixed no-repeat;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      @media only all and (max-width: 1024px) and (max-height: 768px) {
        body {
          -moz-background-size: 1024px 768px;
          -webkit-background-size: 1024px 768px;
          -o-background-size: 1024px 768px;
          background-size: 1024px 768px;
        }
      }

      @media only all and (max-width: 480px) and (max-height: 480px) {
        body {
          -moz-background-size: 480px 480px;
          -webkit-background-size: 480px 480px;
          -o-background-size: 480px 480px;
          background-size: 480px 480px;
        }
      }
    </style>
  </head>

  <body></body>
</html>
