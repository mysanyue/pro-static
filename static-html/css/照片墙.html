<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>照片墙</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        background-color: #eef3fa;
      }
      .container {
        width: 1200px;
        margin: 60px auto;
        position: relative;
      }
      .pic {
        width: 300px;
        position: absolute;
        -webkit-transition: all 0.25s ease;
        -moz-transition: all 0.25s ease;
        -ms-transition: all 0.25s ease;
        -o-transition: all 0.25s ease;
        transition: all 0.25s ease;
        cursor: pointer;
      }
      img {
        padding: 10px;
        background-color: #fff;
        box-shadow: 2px 2px 3px rgba(50, 50, 50, 0.4);
      }
      img:nth-child(1) {
        left: 0;
        top: 0;
        -webkit-transform: rotate(5deg);
        -moz-transform: rotate(5deg);
        -ms-transform: rotate(5deg);
        -o-transform: rotate(5deg);
        transform: rotate(5deg);
      }
      img:nth-child(2) {
        left: 315px;
        top: 0;
        -webkit-transform: rotate(-20deg);
        -moz-transform: rotate(-20deg);
        -ms-transform: rotate(-20deg);
        -o-transform: rotate(-20deg);
        transform: rotate(-20deg);
      }
      img:nth-child(3) {
        top: 0;
        right: 277px;
        -webkit-transform: rotate(5deg);
        -moz-transform: rotate(5deg);
        -ms-transform: rotate(5deg);
        -o-transform: rotate(5deg);
        transform: rotate(5deg);
      }
      img:nth-child(4) {
        top: 0;
        right: 0;
        -webkit-transform: rotate(-10deg);
        -moz-transform: rotate(-10deg);
        -ms-transform: rotate(-10deg);
        -o-transform: rotate(-10deg);
        transform: rotate(-10deg);
      }
      img:nth-child(5) {
        left: 0;
        top: 200px;
        -webkit-transform: rotate(-5deg);
        -moz-transform: rotate(-5deg);
        -ms-transform: rotate(-5deg);
        -o-transform: rotate(-5deg);
        transform: rotate(-5deg);
      }
      img:nth-child(6) {
        top: 200px;
        left: 300px;
        -webkit-transform: rotate(10deg);
        -moz-transform: rotate(10deg);
        -ms-transform: rotate(10deg);
        -o-transform: rotate(10deg);
        transform: rotate(10deg);
      }
      img:nth-child(7) {
        top: 200px;
        right: 200px;
        -webkit-transform: rotate(20deg);
        -moz-transform: rotate(20deg);
        -ms-transform: rotate(20deg);
        -o-transform: rotate(20deg);
        transform: rotate(20deg);
      }
      img:nth-child(8) {
        top: 0;
        right: 0;
        -webkit-transform: rotate(5deg);
        -moz-transform: rotate(5deg);
        -ms-transform: rotate(5deg);
        -o-transform: rotate(5deg);
        transform: rotate(5deg);
      }
      img:hover {
        box-shadow: 15px 15px 20px rgba(50, 50, 50, 0.4);
        -webkit-transform: rotate(0deg) scale(1.2);
        -moz-transform: rotate(0deg) scale(1.2);
        -ms-transform: rotate(0deg) scale(1.2);
        -o-transform: rotate(0deg) scale(1.2);
        transform: rotate(0deg) scale(1.2);
        z-index: 2;
      }
    </style>
    <script typle="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <img src="../assets/images/0.png" alt="" class="pic" />
      <img src="../assets/images/1.jpg" alt="" class="pic" />
      <img src="../assets/images/2.jpg" alt="" class="pic" />
      <img src="../assets/images/3.jpg" alt="" class="pic" />
      <img src="../assets/images/3d-1.jpg" alt="" class="pic" />
      <img src="../assets/images/4.jpg" alt="" class="pic" />
      <img src="../assets/images/6.jpg" alt="" class="pic" />
    </div>
  </body>
</html>
