<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3D立方体banner</title>
    <style id="css">
      * {
        margin: 0;
        padding: 0;
      }
      #banner {
        width: 800px;
        height: 360px;
        margin: 100px auto;
        perspective: 800px; /*重要 景深*/
        position: relative;
      }
      #banner ul li {
        list-style: none;
        width: 200px;
        height: 360px;
        float: left;
        position: relative;
        transform-style: preserve-3d; /*渲染风格*/
        transition: 1s;
        transform: translateZ(-180px);
      }
      #banner ul li div {
        width: 200px;
        height: 360px;
        line-height: 360px;
        text-align: center;
        position: absolute;
      }
      #banner div:nth-child(1) {
        bottom: 360px;
        transform: translateZ(180px) rotateX(90deg); /*旋转*/
        transform-origin: bottom; /*中心轴 底边*/
        background: url('../../assets/images/3d-1.jpg');
      }
      #banner div:nth-child(2) {
        top: 360px;
        transform: translateZ(180px) rotateX(-90deg); /*旋转*/
        transform-origin: top; /*中心轴 顶边*/
        background: url('../../assets/images/3d-2.jpg');
      }
      #banner div:nth-child(3) {
        transform: translateZ(180px);
        background: url('../../assets/images/3d-3.jpg');
      }
      #banner div:nth-child(4) {
        transform: translateZ(-180px) rotateX(180deg);
        background: url('../../assets/images/3d-4.jpg');
      }
      /*#banner div:nth-child(5){
				width: 360px;
				right: 200px;
				transform: translateZ(180px) rotateY(-90deg);	旋转
				transform-origin: right;	中心轴 右边
			}
			#banner div:nth-child(6){
				width: 360px;
				left: 200px;
				transform: translateZ(180px) rotateY(90deg);	旋转
				transform-origin: left;	中心轴 左边
			}*/
      /*#banner:hover ul li{
				transform: translateZ(-180px) rotateX(180deg);
			}*/
      #banner ul li:nth-child(1) div {
        background-position: 0px;
      }
      #banner ul li:nth-child(2) div {
        background-position: -200px;
      }
      #banner ul li:nth-child(3) div {
        background-position: -400px;
      }
      #banner ul li:nth-child(4) div {
        background-position: -600px;
      }

      #banner ul li:nth-child(1) {
        transition: 1s 0s;
      }
      #banner ul li:nth-child(2) {
        transition: 1s 0.2s;
      }
      #banner ul li:nth-child(3) {
        transition: 1s 0.4s;
      }
      #banner ul li:nth-child(4) {
        transition: 1s 0.6s;
      }

      #banner ol {
        width: 120px;
        height: 20px;
        position: absolute;
        bottom: 8px;
        right: 10px;
      }
      #banner ol li {
        width: 20px;
        height: 20px;
        background: #777;
        border-radius: 100%;
        float: left;
        font-size: 12px;
        font-family: '微软雅黑';
        line-height: 20px;
        text-align: center;
        list-style: none;
        margin: 0 5px;
        cursor: pointer;
        color: #fff;
      }
      #banner ol li.on {
        background: #f60;
      }
    </style>
    <!--<script src="js/jquery.js"></script>-->
    <script>
      window.onload = function () {
        var ocss = document.getElementById('css')
        var oOl = document.getElementsByTagName('ol')
        var oUl = document.getElementsByTagName('ul')
        var uLi = oUl[0].getElementsByTagName('li')
        var oLi = oOl[0].getElementsByTagName('li')

        for (var i = 0; i < oLi.length; i++) {
          ;(function (i) {
            oLi[i].onclick = function () {
              for (var j = 0; j < uLi.length; j++) {
                uLi[j].style.transform = 'translateZ(-180px) rotateX(' + i * -90 + 'deg)'
                oLi[j].className = ''
              }
              this.className = 'on'
            }
          })(i)
        }
      }
    </script>
  </head>
  <body>
    <div id="banner">
      <ul>
        <li>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </li>
        <li>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </li>
        <li>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </li>
        <li style="z-index: -1">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </li>
      </ul>
      <ol>
        <li class="on">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ol>
    </div>
  </body>
</html>
