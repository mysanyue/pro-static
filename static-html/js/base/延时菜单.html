<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>延时菜单</title>
    <style>
      body {
        background-color: #f1f1f1;
      }

      .menu {
        margin: auto;
        width: 100px;
        height: 50px;
        line-height: 50px;
        background-color: #2babcd;
        text-align: center;
        cursor: pointer;
        color: #fff;
      }

      ul {
        margin: auto;
        width: 100px;
        padding: 0;
        box-shadow: 2px 10px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        display: none;
      }

      li {
        list-style: none;
        height: 40px;
        line-height: 40px;
        width: 100px;
        border-bottom: 1px solid #f1f1f1;
      }

      li:last-child {
        border-bottom: none;
      }

      li a {
        text-decoration: none;
        color: #666;
        padding-left: 20px;
      }
    </style>
    <script>
      window.onload = function () {
        var menu = document.querySelector('.menu')
        var menuItem = document.querySelector('ul')
        var time = null

        menu.onmouseover = menuItem.onmouseover = function () {
          menuItem.style.display = 'block'
          clearTimeout(time)
        }

        menu.onmouseout = menuItem.onmouseout = function () {
          time = setTimeout(function () {
            menuItem.style.display = 'none'
          }, 300)
        }
      }
    </script>
  </head>

  <body>
    <div class="menu">菜单</div>
    <ul>
      <li><a href="">菜单1</a></li>
      <li><a href="">菜单2</a></li>
      <li><a href="">菜单3</a></li>
      <li><a href="">菜单4</a></li>
      <li><a href="">菜单5</a></li>
    </ul>
  </body>
</html>
