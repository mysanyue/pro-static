<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>网页电子时钟</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }

      body {
        background: radial-gradient(#eeefef, #d6d7d9);
        /*径向渐变*/
        padding: 50px;
      }

      .box {
        width: 540px;
        height: 200px;
        margin: 50px auto;
      }

      .box li {
        width: 150px;
        height: 160px;
        border: 1px solid #9fa2ad;
        float: left;
        margin-right: 10px;
        border-radius: 5px;
        text-align: center;
        box-shadow: inset 0 -2px 0 #f1f1f1, 0 1px 0 #f1f1f1, 0 2px 0 #9fa2ad, 0 3px 0 #f1f1f1, 0 4px 0 #9fa2ad;
        background: -webkit-linear-gradient(
          top,
          rgba(248, 248, 248, 0.3) 20%,
          rgba(168, 173, 190, 0.5) 50%,
          rgba(168, 173, 190, 0.3) 50%,
          rgba(248, 248, 248, 0.2) 90%
        );
        background: -moz-linear-gradient(
          top,
          rgba(248, 248, 248, 0.3) 20%,
          rgba(168, 173, 190, 0.5) 50%,
          rgba(168, 173, 190, 0.3) 50%,
          rgba(248, 248, 248, 0.2) 90%
        );
        background: -o-linear-gradient(
          top,
          rgba(248, 248, 248, 0.3) 20%,
          rgba(168, 173, 190, 0.5) 50%,
          rgba(168, 173, 190, 0.3) 50%,
          rgba(248, 248, 248, 0.2) 90%
        );
        background: -ms-linear-gradient(
          top,
          rgba(248, 248, 248, 0.3) 20%,
          rgba(168, 173, 190, 0.5) 50%,
          rgba(168, 173, 190, 0.3) 50%,
          rgba(248, 248, 248, 0.2) 90%
        );
        position: relative;
      }

      .box li:before,
      .box li:after {
        display: block;
        content: '';
        width: 150px;
        position: absolute;
      }

      .box li:before {
        height: 1px;
        box-shadow: 0 1px 0 rgba(168, 173, 190, 0.9), 0 2px 1px #fff;
        top: 50%;
      }

      .box li:after {
        bottom: -60px;
        height: 60px;
        border-radius: 0 0 5px 5px;
        background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
      }

      .box li > span:first-child {
        height: 130px;
        display: block;
        font-size: 120px;
        color: #52555a;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <ul>
        <li>
          <span id="hour"></span>
          <span>时</span>
        </li>
        <li>
          <span id="minute"></span>
          <span>分</span>
        </li>
        <li>
          <span id="second"></span>
          <span>秒</span>
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      var hour = document.getElementById('hour')
      var minute = document.getElementById('minute')
      var second = document.getElementById('second')

      function showTime() {
        var oDate = new Date()
        var iHours = oDate.getHours()
        var iminute = oDate.getMinutes()
        var isecond = oDate.getSeconds()

        hour.innerHTML = AddZero(iHours)
        minute.innerHTML = AddZero(iminute)
        second.innerHTML = AddZero(isecond)
      }
      showTime()
      setInterval(showTime, 1000)

      function AddZero(n) {
        if (n < 10) {
          return '0' + n
        }
        return '' + n
      }
    }
  </script>
</html>
