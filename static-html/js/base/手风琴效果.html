<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>手风琴效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        position: relative;
        width: 1120px;
        height: 400px;
        background-color: #ccffcc;
        margin: 50px auto;
        overflow: hidden;
      }

      .box .item {
        width: 956px;
        height: 400px;
        background: #ccffcc;
        position: absolute;
        top: 0;
      }

      .box .item img {
        width: 959px;
        height: 400px;
      }

      .box .item .line {
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 260px;
        background: #000;
        color: #fff;
        font-size: 20px;
        font-family: '微软雅黑';
        padding: 140px 10px 0;
        border-left: 1px solid #fff;
        opacity: 0.8;
        cursor: pointer;
      }

      .box .item.active .line {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="item">
        <img src="../../assets/images/slide1.jpg" />
        <div class="line">面板1</div>
      </div>
      <div class="item">
        <img src="../../assets/images/slide2.jpg" />
        <div class="line">面板2</div>
      </div>
      <div class="item">
        <img src="../../assets/images/slide3.jpg" />
        <div class="line">面板3</div>
      </div>
      <div class="item">
        <img src="../../assets/images/t4.jpg" />
        <div class="line">面板4</div>
      </div>
      <div class="item active">
        <img src="../../assets/images/t6.jpg" />
        <div class="line">面板5</div>
      </div>
    </div>
    <script src="../../assets/lib/jquery.min.js"></script>
    <script>
      var arr = []
      $('.item').each(function (i) {
        $(this).css('left', i * 41 + 'px')
        arr[i] = i * 41
      })

      $('.item .line').click(function () {
        var index = $(this).parent().index()
        $(this).css('opacity', 1).parent().siblings().find('.line').css('opacity', 0.8)
        $('.item').each(function (i) {
          if (i <= index) {
            $(this).animate({ left: arr[i] + 'px' }, 500)
          } else {
            $(this).animate({ left: arr[i] + 915 + 'px' }, 500)
          }
        })
      })
    </script>
  </body>
</html>
