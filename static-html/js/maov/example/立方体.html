<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>立方体</title>
    <style>
      .wrap {
        width: 200px;
        height: 200px;
        padding: 200px;
        border: 1px solid #000;
        perspective: 800px;
      }
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        transition: all 3s;
        transform: translateZ(-100px);
      }
      .box div {
        position: absolute;
        width: 200px;
        height: 200px;
        font-size: 100px;
        font-weight: bold;
        line-height: 200px;
        text-align: center;
        color: #fff;
      }
      .box div:nth-of-type(1) {
        background: red;
        top: -200px;
        left: 0;
        transform-origin: bottom;
        transform: translateZ(100px) rotateX(90deg);
      }
      .box div:nth-of-type(2) {
        background: blue;
        top: 0;
        left: -200px;
        transform-origin: right;
        transform: translateZ(100px) rotateY(-90deg);
      }
      .box div:nth-of-type(3) {
        background: yellow;
        top: 0;
        left: 0;
        transform: translateZ(100px);
      }
      .box div:nth-of-type(4) {
        background: green;
        top: 0;
        left: 200px;
        transform-origin: left;
        transform: translateZ(100px) rotateY(90deg);
      }
      .box div:nth-of-type(5) {
        background: pink;
        top: 200px;
        left: 0;
        transform-origin: top;
        transform: translateZ(100px) rotateX(-90deg);
      }
      .box div:nth-of-type(6) {
        background: #f60;
        top: 0;
        left: 0;
        transform: translateZ(-100px) rotateX(180deg);
      }

      .wrap:hover .box {
        transform: translateZ(-100px) rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
    </div>
  </body>
</html>
