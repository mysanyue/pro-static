<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新图片轮播</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      #div1 {
        position: relative;
        margin: 0 auto;
        width: 1300px;
        height: 188px;
        overflow: hidden;
      }
      #div1 ul {
        position: absolute;
        left: 0;
      }
      #div1 ul li {
        float: left;
        width: 300px;
        margin-right: 10px;
      }
      img {
        max-width: 100%;
        vertical-align: middle;
      }
    </style>
    <script src="../startMove.js"></script>
    <script>
      window.onload = function() {
        var oInput = document.getElementById('input1');
        var oUl = document.getElementById('ul1');
        var aLi = oUl.getElementsByTagName('li');
        var oneSize = aLi[0].offsetWidth + 10;
        var iNum = 4;
        var isFlag = true;

        getWidth();

        function getWidth() {
          oUl.style.width = aLi.length * oneSize + 'px';
        }

        oInput.onclick = function() {
          if (isFlag) {
            isFlag = false;
            for (var i = 0; i < iNum; i++) {
              var oLi = aLi[i].cloneNode(true);
              oUl.appendChild(oLi);
              getWidth();
            }
            startMove(oUl, { left: -iNum * oneSize }, function() {
              for (var i = 0; i < iNum; i++) {
                oUl.removeChild(aLi[0]);
                oUl.style.left = 0;
              }
              isFlag = true;
            });
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="button" value="切换" id="input1" />
    <div id="div1">
      <ul id="ul1">
        <li><img src="../../assets/images/m2.jpg" alt="" /></li>
        <li><img src="../../assets/images/m3.jpg" alt="" /></li>
        <li><img src="../../assets/images/m4.jpg" alt="" /></li>
        <li><img src="../../assets/images/m5.jpg" alt="" /></li>
        <li><img src="../../assets/images/m6.jpg" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
