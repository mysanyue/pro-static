<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展jq运动</title>
    <style>
      .btn {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        top: 200px;
        left: 200px;
      }
    </style>
    <script src="../../assets/lib/jquery.js"></script>
    <script src="../jq-animate.js"></script>
    <script>
      $(function() {
        $('.btn').mouseover(function() {
          $(this).animate({ width: 200, height: 200, left: 150, top: 150 }, 2000, 'bounceBoth');
        });
        $('.btn').mouseout(function() {
          $(this).animate({ width: 100, height: 100, left: 200, top: 200 }, 2000, 'bounceBoth');
        });
      });
    </script>
  </head>
  <body>
    <div class="btn"></div>
  </body>
</html>
