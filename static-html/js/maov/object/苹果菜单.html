<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>苹果菜单</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #div1 {
        position: absolute;
        height: auto;
        width: 100%;
        bottom: 0;
        text-align: center;
      }
      #div1 img {
        width: 64px;
      }
    </style>
    <script>
      window.onload = function() {
        var aInput = document.getElementsByTagName('input');
        var oDiv = document.getElementById('div1');
        var aImg = oDiv.getElementsByTagName('img');

        document.onmousemove = function(ev) {
          var ev = ev || window.event;

          for (var i = 0; i < aImg.length; i++) {
            var X = aImg[i].offsetLeft + aImg[i].offsetWidth / 2;
            var Y = aImg[i].offsetTop + aImg[i].offsetHeight / 2 + oDiv.offsetTop;

            // 计算
            var a = ev.clientX - X;
            var b = ev.clientY - Y;
            var c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
            var scale = 1 - c / 300;

            scale = scale < 0.5 ? 0.5 : scale;

            aInput[i].value = scale;
            aImg[i].style.width = scale * 128 + 'px';
            aImg[i].style.height = scale * 128 + 'px';
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <div id="div1">
      <img src="../../assets/images/s_1.jpg" />
      <img src="../../assets/images/s_2.jpg" />
      <img src="../../assets/images/s_3.jpg" />
      <img src="../../assets/images/s_4.jpg" />
      <img src="../../assets/images/s_5.jpg" />
    </div>
  </body>
</html>
