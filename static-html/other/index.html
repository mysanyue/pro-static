<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
</head>

<body>
  <div id="app">
    <h1>数据响应式</h1>
    <div>
      <div v-text="myText"></div>
      <input type="text" v-model="myText">
    </div>
  </div>
  <hr />
  <div>
    <h1 id="proxy">proxy</h1>
    <input type="text" v-model="myText" id="input">
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        myText: '大家好'
      }
    });
  </script>
  <script src="proxy.js"></script>

</body>

</html>
